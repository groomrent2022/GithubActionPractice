name: Fourth Workflow Test

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release VersionNo'
        required: true
env:
  PILOT_BRANCH_NAME: '${{ inputs.release_version }}'

jobs:
  example-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print Details
        run: |
          echo "Condition is true!"
          echo "${{ inputs.release_version }}"
          echo "${{ env.PILOT_BRANCH_NAME }}"
        
      - name: Run if condition is true
        run: |
          echo "Condition is true!"
          if: [ github.ref == '${{ inputs.release_version }}' ]; then
            echo "Wowwww....."
            exit 1
          fi

      - name: Run else condition
        run: |
          echo "Condition is false!"
          if: [ github.ref == '${{ env.PILOT_BRANCH_NAME }}' ]; then
            echo "Wowwww....."
            exit 1
          fi
