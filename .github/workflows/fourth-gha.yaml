name: Fourth Workflow Test

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release VersionNo'
        required: true
env:
  PILOT_BRANCH_NAME: '${{ inputs.release_version }}'

jobs:
  example-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print Details
        run: |
          echo "Condition is true!"
          echo "${{ inputs.release_version }}"
          echo "${{ env.PILOT_BRANCH_NAME }}"
        
      - name: Run if condition is true
        run: |
          selected_branch_name="${{ github.ref }}"
          input_branch_name="${{ inputs.release_version }}"
          if [[ $branch_name =~ $input_branch_name ]]; then
            echo "Running on main branch!"
          else
            echo "Running on other branch!"
          fi
