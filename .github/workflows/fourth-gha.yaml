name: Fourth Workflow

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release VersionNo'
        required: true

env:
  PILOT_BRANCH_NAME: "release/${{ inputs.release_version }}-common-pilot"
  
jobs:
  if-condition:
    runs-on: ubuntu-latest
    steps:
      - name: Run task for main branch
        run: |
          echo "Running task for the main branch"
          echo $GITHUB_REF
          echo '${{ env.PILOT_BRANCH_NAME }}'

  else-condition:
    runs-on: ubuntu-latest
    steps:
      - name: Run task for non-main branch
        run: |
          echo "Running task for ${{ github.ref }} branch"
          echo "Running task for ${{ env.PILOT_BRANCH_NAME }} branch"
          echo "Running task for $env.PILOT_BRANCH_NAME branch"
          echo "Running task for $GITHUB_REF branch"
          echo "Running task for $GITHUB_HEAD_REF branch"
